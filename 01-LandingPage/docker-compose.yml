version: '3.9'

services:
  nginx:
    build:
      context: .
      dockerfile: ./Dockerfile/Nginx.Dockerfile
    ports:
      - 8000:80
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
    tty: true
  frontend:
    build:
      context: .
      dockerfile: ./Dockerfile/Frontend.Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/docker/frontend
    tty: true
  backend:
    build:
      context: .
      dockerfile: ./Dockerfile/Backend.Dockerfile
    ports:
      - 4000:4000
    volumes:
      - ./backend:/docker/backend
    tty: true
