post:
  tags:
    - cookie
  summary: Language Cookie Issue
  description: Issuance of language cookies
  operationId: postLanguageCookie
  requestBody:
    description: Create language cookie 
    required: true
    content:
      application/json:
        schema:
          $ref: 'Schema.yaml#/components/schemas/LanguageCookieSchema'
  responses:
    "200":
      description: Successful operation
      headers:
        Set-Cookie:
          schema:
            type: string
            example: Key=language; Value=en; HttpOnly; Secure;